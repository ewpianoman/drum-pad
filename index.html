<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Eric Wilson">
    <meta name="keywords" content="drum, drums, drum pad, sampler, music sampler, looper, loop, looping, music, music maker, music machine, app for musicians, dj, dj drum app, drum loop, looping drums">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Virtual Drum Pad</title>
    <link type="text/css" rel="stylesheet" href="main.css">
  </head>
  <body>
    <header>
      <h1>Virtual Drum Pad</h1>
      <button id="menu-trigger">Menu</button>
      <div id="menu-window" class="hidden">
        <div id="menu-close">x</div>
        <h2>OPTIONS</h2>
        <ul>
          <li class="menu-options">Edit Theme</li>
          <li class="menu-options">Edit Layout</li>
          <li class="menu-options">Customize Keyboard Shortcuts</li>
          <li class="menu-options">Change Sounds</li>
        </ul>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="pad" id="pad1"><div class="pad-inner">&nbsp;</div></div>
        <div class="pad" id="pad2"><div class="pad-inner">&nbsp;</div></div>
        <div class="pad" id="pad3"><div class="pad-inner">&nbsp;</div></div>
        <div class="pad" id="pad4"><div class="pad-inner">&nbsp;</div></div>
        <div class="pad hide-sm" id="pad5"><div class="pad-inner">&nbsp;</div></div>
        <div class="pad hide-sm" id="pad6"><div class="pad-inner">&nbsp;</div></div>
        <div class="pad hide-sm" id="pad7"><div class="pad-inner">&nbsp;</div></div>
        <div class="pad hide-sm" id="pad8"><div class="pad-inner">&nbsp;</div></div>
        <div class="pad hide-md" id="pad9"><div class="pad-inner">&nbsp;</div></div>
        <div class="pad hide-md" id="pad10"><div class="pad-inner">&nbsp;</div></div>
        <div class="pad hide-md" id="pad11"><div class="pad-inner">&nbsp;</div></div>
        <div class="pad hide-md" id="pad12"><div class="pad-inner">&nbsp;</div></div>
        <div class="pad hide-lg" id="pad13"><div class="pad-inner">&nbsp;</div></div>
        <div class="pad hide-lg" id="pad14"><div class="pad-inner">&nbsp;</div></div>
        <div class="pad hide-lg" id="pad15"><div class="pad-inner">&nbsp;</div></div>
        <div class="pad hide-lg" id="pad16"><div class="pad-inner">&nbsp;</div></div>
      </div>
    </main>
    <footer>
      <p>&copy; <span id="copyrightDate">2020</span> by <a href="https://github.com/ewpianoman" target="_blank" title="Fork me on Github.">Eric Wilson</a></p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
