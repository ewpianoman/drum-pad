<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Eric Wilson">
    <meta name="keywords" content="drum, drums, drum pad, sampler, music sampler, looper, loop, looping, music, music maker, music machine, app for musicians, dj, dj drum app, drum loop, looping drums">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Virtual Drum Pad</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link type="text/css" rel="stylesheet" href="main.css">
  </head>
  <body>
    <header>
      <img src="logo.png" alt="Logo - Virtual Drum Pad" id="logo">
      <button id="menu-trigger">Options</button>
      <div id="menu-window" class="hidden">
        <div id="menu-close">x</div>
        <h2>OPTIONS</h2>
        <ul>
          <li class="menu-options" id="edit-theme">Edit Theme</li>
          <li class="menu-options" id="edit-layout">Edit Layout</li>
          <li class="menu-options" id="shortcuts">Customize Keyboard Shortcuts</li>
          <li class="menu-options">Change Sounds</li>
        </ul>
      </div>
      <div id="edit-modal" class="hidden">
        <div id="edit-modal-close">x</div>
        <p id="back">&#8592; Back to Main Menu</p>
        <h2>THEME EDITOR</h2>
        <div class="switch">
          <span>Dark UI</span>
          <input type="checkbox" id="ui">
          <label for="ui" id="ui-trigger"></label>
          <span>Light UI</span>
        </div>
        <div class="menu-item">
          <label for="accent-color">Accent Color</label><br>
          <input type="color" name="accent-color" value="#932996" id="accent-color">
        </div>
      </div>
      <button id="save-layout" class="hidden cancel">Cancel</button>
      <button id="undo" class="hidden">Reset</button>
    </header>
    <main>
      <div class="container">
        <div class="pad" id="pad1"><div class="pad-inner"><span class="shortcut-hint">q</span></div></div>
        <div class="pad" id="pad2"><div class="pad-inner"><span class="shortcut-hint">w</span></div></div>
        <div class="pad" id="pad3"><div class="pad-inner"><span class="shortcut-hint">e</span></div></div>
        <div class="pad" id="pad4"><div class="pad-inner"><span class="shortcut-hint">r</span></div></div>
        <div class="pad hide-sm" id="pad5"><div class="pad-inner"><span class="shortcut-hint">a</span></div></div>
        <div class="pad hide-sm" id="pad6"><div class="pad-inner"><span class="shortcut-hint">s</span></div></div>
        <div class="pad hide-sm" id="pad7"><div class="pad-inner"><span class="shortcut-hint">d</span></div></div>
        <div class="pad hide-sm" id="pad8"><div class="pad-inner"><span class="shortcut-hint">f</span></div></div>
        <div class="pad hide-md" id="pad9"><div class="pad-inner"><span class="shortcut-hint">u</span></div></div>
        <div class="pad hide-md" id="pad10"><div class="pad-inner"><span class="shortcut-hint">i</span></div></div>
        <div class="pad hide-md" id="pad11"><div class="pad-inner"><span class="shortcut-hint">o</span></div></div>
        <div class="pad hide-md" id="pad12"><div class="pad-inner"><span class="shortcut-hint">p</span></div></div>
        <div class="pad hide-lg" id="pad13"><div class="pad-inner"><span class="shortcut-hint">h</span></div></div>
        <div class="pad hide-lg" id="pad14"><div class="pad-inner"><span class="shortcut-hint">j</span></div></div>
        <div class="pad hide-lg" id="pad15"><div class="pad-inner"><span class="shortcut-hint">k</span></div></div>
        <div class="pad hide-lg" id="pad16"><div class="pad-inner"><span class="shortcut-hint">l</span></div></div>
      </div>
    </main>
    <footer>
      <p>Copyright &copy; <span id="copyrightDate">2020</span>.</p>
      <p>Made with love by <a href="https://github.com/ewpianoman" target="_blank" title="Fork me on Github.">Eric Wilson</a>.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
